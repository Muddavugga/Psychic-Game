<header>The Psychic Game</header>

<script type="text/javascript">
	
var win = 0;
var loss = 0;

var computerchoices = ["a","b","c","d","e","f","g","h","j","k","l","m","n","o","p","q","r","s","t","u","v","x","y","z"]

// This function is run whenever the user presses a key.
    
   document.onkeyup = function(event) {

     // Determines which key was pressed.
      var userGuess = event.key;

     // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

         console.log("computerGuess" + computerGuess)
         console.log("userGuess" + userGuess)     


        if (guessesleft < 10) {

         if (userGuess === computerGuess) {
                 win++;
                 console.log("YOU WIN!")
         }
         else {
             console.log("keep guessing")
             //stuck on how to set a number of guesses
             //stuck on how to see already guessed items
         }
         }
         else (guessesleft === 0) {
             console.log("YOU LOST!")
         }



     document.getElementById("userswins").innerHTML = win
      document.getElementById("computerwins").innerHTML = loss
    };


</script>
